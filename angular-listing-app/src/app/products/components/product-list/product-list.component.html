<div class="product-list">
    <h2>Product List</h2>
    <ul>
        <li *ngFor="let product of filteredProducts">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price | currency }}</p>
        </li>
    </ul>
    <app-pagination
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalItems]="totalItems"
    (pageChange)="onPageChange($event)"
    ></app-pagination>
</div>
